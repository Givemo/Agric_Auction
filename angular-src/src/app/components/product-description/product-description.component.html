<div class="card product-description" *ngIf="product">
  <div class="card-header bg-warning">
    {{ pageTitle }}
  </div>

  <div class="card-body">
    <div class="row">
      <div class="col-md-8">
        <div class="row">
          <div class="col-md-4">Name:</div>
          <div class="col-md-8">{{ product.name }}</div>
        </div>
        <div class="row">
          <div class="col-md-4">Code:</div>
          <div class="col-md-8">
            {{ product.id }}
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">Description:</div>
          <div class="col-md-8">{{ product.description }}</div>
        </div>
        <div class="row">
          <div class="col-md-4">Quantity available:</div>
          <div class="col-md-8">{{ product.quantity }}</div>
        </div>
        <div class="row">
          <div class="col-md-4">Price:</div>
          <div class="col-md-8">
            {{ product.price | currency: "USD":"symbol" }}
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <img
          class="center-block img-responsive"
          [style.width.px]="200"
          [style.margin.px]="2"
          [src]="product.image"
          [title]="product.name"
        />
      </div>
    </div>
  </div>

  <div class="card-footer bg-warning">
    <button
      class="btn btn-outline-secondary"
      (click)="onBack()"
      style="width: 80px"
    >
      <i class="fa fa-chevron-left"></i> Back
    </button>
    <button
      class="btn btn-success btn-inline ml-5"
      (click)="addToCart(product)"
    >
      Add to cart
      <i class="fa fa-chevron-right"></i>
    </button>
  </div>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Adding Product</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-row">
        <div class="card-body">
          <dl class="row">
            <dt class="col col-sm-6 col-md-2 mb-4">Name</dt>
            <dd class="col-9">
              <form action="">
                <div class="form-group row">
                  <div class="col col-sm-12 clo-md-8">
                    <input
                      placeholder="Name"
                      class="form-control"
                      type="text"
                      onblur="(this.type='text')"
                      id="name"
                      name="name"
                    />
                  </div>
                </div>
              </form>
            </dd>
            <dt class="col col-sm-6 col-md-2 mb-4">Price</dt>
            <dd class="col-9">
              <form action="">
                <div class="form-group row">
                  <div class="col col-sm-12 clo-md-8">
                    <input
                      placeholder="Price"
                      class="form-control"
                      type="text"
                      onblur="(this.type='text')"
                      id="price"
                      name="price"
                    />
                  </div>
                </div>
              </form>
            </dd>
            <dt class="col col-sm-6 col-md-2 mb-4">Quantity</dt>
            <dd class="col-9">
              <form action="">
                <div class="form-group row">
                  <div class="col col-sm-12 clo-md-8">
                    <input
                      placeholder="Quantity"
                      class="form-control"
                      type="number"
                      onblur="(this.type='text')"
                      id="quantity"
                      name="quantity"
                    />
                  </div>
                </div>
              </form>
            </dd>
            <dt class="col col-sm-6 col-md-2 mb-4">Category</dt>
            <dd class="col-9">
              <form action="">
                <div class="form-group row">
                  <div class="col col-sm-12 clo-md-8">
                    <input
                      placeholder="Category"
                      class="form-control"
                      type="text"
                      onblur="(this.type='text')"
                      id="category"
                      name="category"
                    />
                  </div>
                </div>
              </form>
            </dd>
            <dt class="col col-sm-6 col-md-2 mb-4">Description</dt>
            <dd class="col-9">
              <form action="">
                <div class="form-group row">
                  <div class="col col-sm-12 clo-md-8">
                    <textarea
                      id="name"
                      name="name"
                      class="form-control"
                      rows="3"
                    ></textarea>
                  </div>
                </div>
              </form>
            </dd>
          </dl>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-outline-dark"
      (click)="modal.close('Save click')"
    >
      Save
    </button>
  </div>
</ng-template>

<button class="btn btn-lg btn-outline-primary" (click)="open(content)">
  Add Product
</button>

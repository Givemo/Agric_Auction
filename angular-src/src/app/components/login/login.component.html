<h2 class="page-header">Login</h2>
<form (submit)="onLoginSubmit()">
  <div class="form-group">
    <label for="">Username</label>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="username"
      name="username"
    />
  </div>
  <div class="form-group">
    <label for="">Password</label>
    <input
      type="password"
      class="form-control"
      [(ngModel)]="password"
      name="password"
    />
  </div>
  <input type="submit" class="btn btn-info" value="Login" />
</form>
